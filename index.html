<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AGNC Investment Corp Certificate</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      text-align: center;
    }

    .certificate {
      background: white;
      border: 2px solid #2e8b57;
      border-radius: 10px;
      padding: 30px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      color: #2e8b57;
    }

    .subheader {
      font-style: italic;
      font-size: 18px;
      margin-bottom: 20px;
      color: #444;
    }

    .photo-box {
      width: 140px;
      height: 180px;
      margin: 0 auto 20px;
      border: 2px dashed #888;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eee;
    }

    .photo-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .info {
      font-size: 17px;
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
      color: #2e8b57;
    }

    .footer {
      margin-top: 35px;
      font-size: 16px;
      font-style: italic;
    }

    .corp {
      font-size: 18px;
      font-weight: bold;
      color: #2e8b57;
    }
  </style>
</head>
<body>

  <div class="certificate">
    <div class="header">AGNC Investment Corp</div>
    <div class="subheader">Investor Profile</div>

    <div class="photo-box">
      <img src="photo_2025-04-18_03-36-23.jpg" alt="Investor Photo">
    </div>

    <div class="info"><span class="label">Investor Name:</span> Duane Dorman</div>
    <div class="info"><span class="label">Position:</span> Top Shareholder</div>
    <div class="info"><span class="label">Amount of Shares:</span> $0.000</div>

    <div class="footer">“<strong>America - Greatest - Investment</strong>”</div>
    <div class="corp">Corp</div>
  </div>

</body>
</html>
